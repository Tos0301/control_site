<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>注文内容の確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #cart-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #cart-popup h5 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">注文内容の確認</h2>
        <table class="table table-bordered bg-white text-center align-middle">
            <thead class="table-light">
                <tr>
                    <th>商品</th>
                    <th>数量</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>
                        <img src="{{ url_for('static', filename='images/' ~ item.image) }}" width="100">
                        <div>{{ item.name }}</div>
                    </td>
                    <td>{{ item.quantity }}</td>
                    <td>¥{{ item.subtotal }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p class="fs-5 fw-bold text-end">合計金額（税込）：¥{{ total }}</p>

        <p class="text-danger text-center mt-4">※上記の内容で注文を確定してもよろしいですか？</p>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <form action="{{ url_for('thanks') }}" method="post">
                <button type="submit" class="btn btn-success">注文を確定する</button>
            </form>
            <form action="{{ url_for('back_to_cart') }}" method="post">
                <button type="submit" class="btn btn-outline-secondary">← カートに戻る</button>
            </form>
        </div>
    </div>

    <!-- ポップアップ -->
    <div id="cart-popup">
        <h5>カート概要</h5>
        <p>合計金額：¥{{ total }}</p>
        <a href="{{ url_for('cart') }}" class="btn btn-outline-primary w-100 mb-2">カートを確認</a>
        <form action="{{ url_for('thanks') }}" method="post">
            <button type="submit" class="btn btn-success w-100">購入完了へ</button>
        </form>
    </div>
</body>
</html>
