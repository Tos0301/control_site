<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>注文内容の確認</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #confirm-popup {
            position: fixed;
            right: 20px;
            bottom: 30px;
            width: 250px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            border-radius: 10px;
            z-index: 999;
        }

        #confirm-popup .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">注文内容の確認</h2>

    <table class="table table-bordered text-center">
        <thead class="thead-light">
        <tr>
            <th>商品名</th>
            <th>数量</th>
            <th>小計</th>
        </tr>
        </thead>
        <tbody>
        {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>¥{{ item.subtotal }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <p class="text-right fs-5"><strong>合計金額：¥{{ total }}</strong></p>

    <p class="text-center text-danger mt-4">※上記の内容で注文を確定してもよろしいですか？</p>
</div>

<!-- ✅ ポップアップボックス -->
<div id="confirm-popup">
    <p class="fw-bold text-center mb-3">合計：¥{{ total }}</p>

    <form method="POST" action="{{ url_for('thanks') }}">
        <button type="submit" class="btn btn-success">注文を確定する</button>
    </form>

    <a href="{{ url_for('cart') }}" class="btn btn-outline-secondary">← カートに戻る</a>
</div>

</body>
</html>
