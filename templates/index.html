<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5 fw-bold">商品一覧</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for product in products %}
      <div class="col">
        <div class="card h-100 text-center">
          <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">¥{{ product.price }}</p>
            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">詳細を見る</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- ポップアップUIを表示 -->
  {% include 'cart_icon.html' %}
</body>
</html>
