{% extends "base.html" %}
{% block title %}商品一覧{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">商品一覧</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">価格：¥{{ product.price }}</p>
                    <a href="/product/{{ product.id }}?{{ request.query_string|safe }}" class="btn btn-primary">詳細を見る</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
