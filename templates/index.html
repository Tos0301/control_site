<!DOCTYPE html>
<html>
<head>
    <title>商品一覧</title>
</head>
<body>
    <h1>商品一覧</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="/product/{{ product.id }}">{{ product.name }} - ¥{{ product.price }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
