<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% include 'cart_icon.html' %}

    <div class="container mt-5">
        <h1 class="mb-4 text-center"><span style="font-size: 1.5em;">🛒</span> カートの中身</h1>
        <form method="POST" action="{{ url_for('update_cart') }}">
            <table class="table table-bordered bg-white">
                <thead class="table-light">
                    <tr>
                        <th>商品</th>
                        <th>数量</th>
                        <th>小計</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td class="d-flex align-items-center">
                            <img src="{{ url_for('static', filename='images/' + item.image) }}"
                                 alt="{{ item.name }}" width="80" class="me-3">
                            <span>{{ item.name }}</span>
                        </td>
                        <td>
                            <input type="number" name="quantities[{{ item.id }}]" value="{{ item.quantity }}"
                                   min="1" class="form-control text-center" onchange="this.form.submit()">
                        </td>
                        <td>¥{{ item.price * item.quantity }}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <!-- ✅ 確認ボタンを画像下・合計金額の左に -->
                        <td class="text-start pt-4">
                            <a href="{{ url_for('confirm') }}" class="btn btn-success">確認画面へ進む</a>
                        </td>
                        <td colspan="2" class="text-end fw-bold pt-4">
                            合計金額：¥{{ total }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">← 商品一覧へ戻る</a>
        </div>
    </div>

</body>
</html>
