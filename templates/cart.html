<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-container {
            max-width: 900px;
            margin: 50px auto;
        }
        .cart-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .cart-body {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dee2e6;
        }
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            align-items: center;
        }
        .cart-item img {
            max-width: 80px;
            margin-right: 20px;
        }
        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }
        .cart-actions {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-light">

<div class="cart-container">
    <div class="cart-header">
        <h2>カートの中身</h2>
    </div>
    <div class="cart-body">
        {% if cart_items %}
            {% for item in cart_items %}
                <div class="cart-item">
                    <img src="{{ url_for('static', filename='images/' + item.product.image) }}" alt="{{ item.product.name }}">
                    <div>
                        <h5>{{ item.product.name }}</h5>
                        <p>数量：{{ item.quantity }} / 単価：¥{{ item.product.price }}</p>
                        <p>小計：¥{{ item.subtotal }}</p>
                    </div>
                </div>
            {% endfor %}

            <div class="cart-summary">
                <h5>合計金額：¥{{ total }}</h5>
            </div>

            <div class="cart-actions">
                <!-- ✅ POST に変更してログ記録 -->
                <form method="POST" action="{{ url_for('go_confirm') }}">
                    <button type="submit" class="btn btn-primary w-100 me-2">購入確認へ進む</button>
                </form>
                <form method="POST" action="{{ url_for('go_index') }}">
                    <button type="submit" class="btn btn-outline-secondary w-100">← 商品一覧へ戻る</button>
                </form>
            </div>

        {% else %}
            <p>カートに商品はありません。</p>
            <form method="POST" action="{{ url_for('go_index') }}">
                <button type="submit" class="btn btn-secondary mt-3">商品一覧へ戻る</button>
            </form>
        {% endif %}
    </div>
</div>

</body>
</html>
