<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カートの中身</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .popup-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            position: sticky;
            top: 100px;
        }
        .product-img {
            max-width: 100px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <!-- ✅ 左カラム：ポップアップ -->
        <div class="col-md-3">
            <div class="popup-box">
                <p class="fw-bold text-center">合計：¥{{ total }}</p>

                <form method="GET" action="{{ url_for('confirm') }}">
                    <button type="submit" class="btn btn-primary w-100 mb-2">購入確認へ進む</button>
                </form>

                <form method="POST" action="{{ url_for('back_to_index') }}">
                    <button type="submit" class="btn btn-outline-secondary w-100">← 商品一覧へ戻る</button>
                </form>
            </div>
        </div>

        <!-- ✅ 右カラム：商品テーブル -->
        <div class="col-md-9">
            <h2 class="mb-4">カートの中身</h2>
            <table class="table table-bordered align-middle">
                <thead class="table-light text-center">
                <tr>
                    <th>商品</th>
                    <th>数量</th>
                    <th>小計</th>
                </tr>
                </thead>
                <tbody>
                {% for item in cart_items %}
                    <tr>
                        <td class="text-center">
                            <img src="{{ url_for('static', filename='images/' + item.image) }}"
                                 alt="{{ item.name }}" class="img-fluid product-img">
                            <div class="mt-2">{{ item.name }}</div>
                        </td>
                        <td class="text-center">
                            <form method="POST" action="{{ url_for('update_quantity') }}">
                                <input type="hidden" name="product_id" value="{{ item.id }}">
                                <input type="number" name="quantity" value="{{ item.quantity }}"
                                       min="0" onchange="this.form.submit()" class="form-control"
                                       style="width: 80px; margin: auto;">
                            </form>
                        </td>
                        <td class="text-center">¥{{ item.subtotal }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
