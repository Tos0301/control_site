<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- ✅ 左サイドパネル（固定） -->
      <div class="col-md-3 d-flex flex-column justify-content-between" style="height: 100vh; position: fixed; left: 0; top: 0; background-color: #fff; border-right: 1px solid #ddd; padding: 20px;">
        
        <!-- 点数・合計金額 -->
        <div>
          <h5>点数：{{ cart_count }}点</h5>
          <h5>合計金額：¥{{ total }}</h5>
        </div>

        <!-- ボタン群 -->
        <div class="mt-auto">
          <form method="GET" action="{{ url_for('confirm') }}">
              <button type="submit" class="btn btn-primary w-100 mb-2">購入確認へ進む</button>
          </form>
          <form method="POST" action="{{ url_for('back_to_index') }}">
              <button type="submit" class="btn btn-outline-secondary w-100">← 商品一覧へ戻る</button>
          </form>
        </div>
      </div>

      <!-- ✅ メインコンテンツ（右） -->
      <div class="col-md-9 offset-md-3" style="padding: 40px;">
        <h2 class="mb-4">カートの中身</h2>

        <table class="table table-bordered align-middle">
          <thead class="table-light text-center">
            <tr>
              <th>商品</th>
              <th>数量</th>
              <th>小計</th>
            </tr>
          </thead>
          <tbody>
            {% for item in cart_items %}
              <tr>
                <td class="text-center">
                  <img src="{{ url_for('static', filename='images/' + item.image) }}"
                       alt="{{ item.name }}" class="img-fluid" style="max-width: 100px;">
                  <div class="mt-2">{{ item.name }}</div>
                </td>
                <td class="text-center">
                  <form method="POST" action="{{ url_for('update_quantity') }}">
                    <input type="hidden" name="product_id" value="{{ item.id }}">
                    <input type="number" name="quantity" value="{{ item.quantity }}" min="0"
                           onchange="this.form.submit()" class="form-control"
                           style="width: 80px; margin: auto;">
                  </form>
                </td>
                <td class="text-center">¥{{ item.subtotal }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
