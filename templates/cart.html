<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カートの中身</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .cart-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
        }
        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4"><i class="fas fa-shopping-cart"></i> カートの中身</h2>

    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>商品</th>
            <th>数量</th>
            <th>小計</th>
        </tr>
        </thead>
        <tbody>
        {% for item in cart_items %}
            <tr>
                <td>
                    <img src="{{ url_for('static', filename='images/' ~ item.image) }}" width="100">
                    <div>{{ item.name }}</div>
                </td>
                <td>
                    <form method="POST" action="{{ url_for('update_quantity') }}">
                        <input type="hidden" name="product_id" value="{{ item.id }}">
                        <input type="number" name="quantity" value="{{ item.quantity }}" min="0"
                               onchange="this.form.submit()" class="form-control" style="width: 80px;">
                    </form>
                </td>
                <td>¥{{ item.subtotal }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center">
        <a href="{{ url_for('back_to_index') }}" class="btn btn-outline-secondary">← 商品一覧へ戻る</a>
        <div class="text-right">
            <h4>合計金額：¥{{ total }}</h4>
            <form method="GET" action="{{ url_for('confirm') }}">
                <button type="submit" class="btn btn-primary">購入確認へ進む</button>
            </form>
        </div>
    </div>
</div>

<!-- カートアイコン（バッジ付き） -->
<a href="{{ url_for('cart') }}" class="cart-icon">
    <i class="fas fa-shopping-cart"></i>
    {% if cart_count > 0 %}
        <span class="badge rounded-circle px-2">{{ cart_count }}</span>
    {% endif %}
</a>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
