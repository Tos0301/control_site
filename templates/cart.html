<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カートの中身</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ✅ 左カラム全体 */
        .fixed-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1000;
        }

        /* ✅ 右側コンテンツのマージン */
        .main-content {
            margin-left: 280px;  /* 左カラムの幅260px + 余白 */
            padding: 40px;
        }

        .product-img {
            max-width: 100px;
        }

        .quantity-input {
            width: 80px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-light">

<!-- ✅ 左固定カラム -->
<div class="fixed-sidebar">
    <div>
        <h5>点数：{{ cart_count }}点</h5>
        <h5>合計金額：¥{{ total }}</h5>
    </div>
    <div>
        <form method="GET" action="{{ url_for('confirm') }}">
            <button type="submit" class="btn btn-primary w-100 mb-2">購入確認へ進む</button>
        </form>
        <form method="POST" action="{{ url_for('back_to_index') }}">
            <button type="submit" class="btn btn-outline-secondary w-100">← 商品一覧へ戻る</button>
        </form>
    </div>
</div>

<!-- ✅ 右側のスクロール可能領域 -->
<div class="main-content">
    <h2 class="mb-4">カートの中身</h2>

    <table class="table table-bordered align-middle">
        <thead class="table-light text-center">
            <tr>
                <th>商品</th>
                <th>数量</th>
                <th>小計</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td class="text-center">
                    <img src="{{ url_for('static', filename='images/' + item.image) }}"
                         alt="{{ item.name }}" class="img-fluid product-img">
                    <div class="mt-2">{{ item.name }}</div>
                </td>
                <td class="text-center">
                    <form method="POST" action="{{ url_for('update_quantity') }}">
                        <input type="hidden" name="product_id" value="{{ item.id }}">
                        <input type="number" name="quantity" value="{{ item.quantity }}"
                               min="0" onchange="this.form.submit()" class="form-control quantity-input">
                    </form>
                </td>
                <td class="text-center">¥{{ item.subtotal }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
