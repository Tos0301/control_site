<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カートの中身</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="fw-bold mb-4">カートの中身</h1>

    {% if cart %}
    <table class="table table-bordered bg-white align-middle">
      <thead class="table-light text-center">
        <tr>
          <th>商品</th>
          <th>数量</th>
          <th>小計</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart %}
        <tr>
          <td class="text-center">
            <img src="{{ url_for('static', filename='images/' + item.image) }}" alt="{{ item.name }}" style="width: 100px;">
            <p class="mt-2">{{ item.name }}</p>
          </td>
          <td class="text-center">
            <form method="post" action="{{ url_for('update_cart', product_id=item.id) }}" class="d-flex justify-content-center">
              <input type="number" name="quantity" value="{{ item.quantity }}" min="0" class="form-control w-50 text-center me-2">
              <button type="submit" class="btn btn-outline-primary">更新</button>
            </form>
          </td>
          <td class="text-end">¥{{ item.subtotal }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <p class="fs-5 fw-bold text-end">合計金額（税込）：¥{{ total }}</p>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <form method="get" action="{{ url_for('back_to_index') }}">
        <button type="submit" class="btn btn-outline-secondary">← 商品一覧へ戻る</button>
      </form>
      <form method="get" action="{{ url_for('confirm') }}">
        <button type="submit" class="btn btn-primary">購入確認へ進む</button>
      </form>
    </div>
    {% else %}
      <div class="alert alert-warning text-center">カートが空です。</div>
    {% endif %}
  </div>

  {% include 'cart_icon.html' %}
</body>
</html>
