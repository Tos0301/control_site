<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .cart-image {
            width: 80px;
            height: auto;
        }
    </style>

    <script>
        window.onload = function () {
            updateTotal();
        };

        function updateSubtotal(productId, price) {
            const quantityInput = document.getElementById('quantity_' + productId);
            const quantity = parseInt(quantityInput.value) || 0;
            const subtotal = price * quantity;
            document.getElementById('subtotal_' + productId).innerText = '¥' + subtotal;
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            const subtotals = document.getElementsByClassName('subtotal');
            for (let elem of subtotals) {
                total += parseInt(elem.innerText.replace('¥', '')) || 0;
            }
            document.getElementById('total').innerText = '合計金額：¥' + total;
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">🛒 カートの中身</h1>

        {% if cart_items %}
        <form method="post" action="/update_cart">
            <table class="table table-bordered align-middle text-center bg-white">
                <thead class="table-secondary">
                    <tr>
                        <th>商品</th>
                        <th>数量</th>
                        <th>小計</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td class="text-start">
                            <div class="d-flex align-items-center gap-3">
                                <img src="{{ url_for('static', filename='images/' + item.image) }}"
                                     alt="{{ item.name }}" class="cart-image">
                                <span>{{ item.name }}</span>
                            </div>
                        </td>
                        <td>
                            <input type="number"
                                   name="quantity_{{ item.id }}"
                                   id="quantity_{{ item.id }}"
                                   value="{{ item.quantity }}"
                                   min="0"
                                   class="form-control text-center"
                                   onchange="updateSubtotal('{{ item.id }}', {{ item.price }})">
                        </td>
                        <td>
                            <span class="subtotal" id="subtotal_{{ item.id }}">¥{{ item.subtotal }}</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <p id="total" class="fs-5 text-end fw-bold me-2">合計金額：</p>

            <div class="d-flex justify-content-end gap-3">
                <button type="submit" class="btn btn-outline-primary">数量を更新する</button>
                <a href="/confirm" class="btn btn-success">確認画面へ進む</a>
            </div>
        </form>
        {% else %}
        <div class="alert alert-warning text-center" role="alert">
            カートは現在空です。
        </div>
        {% endif %}

        <div class="mt-4 text-center">
            <a href="/" class="btn btn-outline-secondary">← 商品一覧へ戻る</a>
        </div>
    </div>
</body>
</html>
