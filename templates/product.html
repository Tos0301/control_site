<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <img src="{{ url_for('static', filename='images/' + product.image) }}" class="img-fluid mb-4" alt="{{ product.name }}">
        <h2 class="fw-bold">{{ product.name }}</h2>
        <p class="fs-5">¥{{ product.price }}</p>

        <form onsubmit="addToCart(event, '{{ product.id }}')" class="d-flex justify-content-center align-items-center gap-2 mb-3">
          <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control w-25 text-center">
          <button type="submit" class="btn btn-success">カートに追加</button>
        </form>

        <div>
          <a href="/" class="btn btn-outline-secondary">← 商品一覧へ戻る</a>
        </div>
      </div>
    </div>
  </div>

  <!-- ポップアップカート -->
  {% include 'cart_icon.html' %}

  <script>
    function addToCart(event, productId) {
      event.preventDefault();
      const quantity = document.getElementById('quantity').value;

      fetch(`/add_to_cart/${productId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `quantity=${quantity}`
      })
      .then(response => {
        if (response.ok) {
          const badge = document.getElementById('cart-badge');
          const count = parseInt(badge.innerText || "0");
          badge.innerText = count + parseInt(quantity);
          badge.style.display = "inline-block";

          document.getElementById("cart-popup").style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
