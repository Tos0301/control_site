<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-icon-wrapper {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>{{ product.name }}</h2>

        <!-- カートボタン（バッジ付き） -->
        <a href="{{ url_for('go_cart') }}" class="btn btn-outline-secondary position-relative">
            カートを見る
            <span id="cart-count-badge"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  style="display: {{ 'inline-block' if cart_count > 0 else 'none' }}">
                {{ cart_count }}
            </span>
        </a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <p>{{ product.description }}</p>
            <h4>価格: ¥{{ product.price }}</h4>

            <!-- ✅ 非同期送信用フォーム -->
            <form class="add-to-cart-form mt-4">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <input type="hidden" name="quantity" value="1">
                <button type="submit" class="btn btn-primary w-100">カートに追加</button>
            </form>

            <form method="POST" action="{{ url_for('back_to_index') }}" class="mt-3">
                <button type="submit" class="btn btn-outline-secondary w-100">← 商品一覧へ戻る</button>
            </form>
        </div>
    </div>
</div>

<!-- ✅ 非同期送信 + バッジ更新スクリプト -->
<script>
document.querySelectorAll('.add-to-cart-form').forEach(form => {
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(form);

        fetch("/add_to_cart", {
            method: "POST",
            body: formData,
            headers: {
                "X-Requested-With": "XMLHttpRequest"
            }
        })
        .then(response => response.json())
        .then(data => {
            const badge = document.getElementById("cart-count-badge");
            if (badge) {
                badge.textContent = data.cart_count;
                badge.style.display = data.cart_count > 0 ? "inline-block" : "none";
            }
        });
    });
});
</script>

</body>
</html>
