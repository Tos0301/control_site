<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #cart-icon {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #cart-badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 14px;
            position: absolute;
            top: -10px;
            right: -10px;
            display: none;
        }
    </style>

    <script>
        function addToCart(event, productId) {
            event.preventDefault();

            const quantity = document.getElementById("quantity").value;

            fetch("/add_to_cart", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `product_id=${productId}&quantity=${quantity}`
            }).then(response => {
                if (response.ok) {
                    updateCartBadge(quantity);
                } else {
                    alert("カートへの追加に失敗しました。");
                }
            });
        }

        function updateCartBadge(quantity) {
            const badge = document.getElementById("cart-badge");
            let current = parseInt(badge.innerText || "0");
            badge.innerText = current + parseInt(quantity);
            badge.style.display = "inline-block";
        }
    </script>
</head>
<body class="bg-light">
    <!-- カートアイコン -->
    <div id="cart-icon" onclick="window.location.href='/cart'">
        🛒<span id="cart-badge">0</span>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='images/' + product.image) }}"
                         alt="{{ product.name }}" class="img-fluid mb-4" style="max-height: 300px;">
                </div>
                <h2 class="text-center">{{ product.name }}</h2>
                <p class="fs-4 text-muted text-center">¥{{ product.price }}</p>

                <!-- 配置切替フォーム -->
                <form onsubmit="addToCart(event, '{{ product.id }}')"
                      class="d-flex mb-4 gap-2 {% if group == 'exp' %}justify-content-start{% else %}justify-content-center{% endif %} align-items-center">
                    {% if group == 'exp' %}
                        <button type="submit" class="btn btn-success btn-lg">カートに追加</button>
                        <input type="number" id="quantity" name="quantity" value="1" min="1"
                               class="form-control w-auto text-center">
                    {% else %}
                        <input type="number" id="quantity" name="quantity" value="1" min="1"
                               class="form-control w-auto text-center">
                        <button type="submit" class="btn btn-success btn-lg">カートに追加</button>
                    {% endif %}
                </form>

                <div class="text-center">
                    <a href="/" class="btn btn-outline-secondary">← 商品一覧に戻る</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
