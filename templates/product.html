{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center">
                <img src="{{ url_for('static', filename='images/' + product.image) }}"
                     alt="{{ product.name }}" class="img-fluid mb-4" style="max-height: 300px;">
            </div>
            <h2 class="text-center">{{ product.name }}</h2>
            <p class="fs-4 text-muted text-center">¥{{ product.price }}</p>

            <form onsubmit="addToCart(event, '{{ product.id }}')" class="d-flex mb-4 gap-2 justify-content-start align-items-center">
                <button type="submit" class="btn btn-success btn-lg">カートに追加</button>
                <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control w-auto text-center">
            </form>

            <div class="text-center">
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">← 商品一覧に戻る</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function addToCart(event, productId) {
        event.preventDefault();
        const quantity = document.getElementById("quantity").value;
        fetch("/add_to_cart", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `product_id=${productId}&quantity=${quantity}`
        }).then(response => {
            if (response.ok) {
                updateCartBadge(quantity);
                showCartSidebar("商品が追加されました");
            } else {
                alert("カートへの追加に失敗しました。");
            }
        });
    }

    function updateCartBadge(quantity) {
        const badge = document.getElementById("cart-badge");
        let current = parseInt(badge.innerText || "0");
        badge.innerText = current + parseInt(quantity);
        badge.style.display = "inline-block";
    }
</script>
{% endblock %}
