<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='images/' + product.image) }}"
                         alt="{{ product.name }}" class="img-fluid mb-4" style="max-height: 300px;">
                </div>
                <h2 class="text-center">{{ product.name }}</h2>
                <p class="fs-4 text-muted text-center">¥{{ product.price }}</p>

                <!-- フォーム：ボタン左・数量バー右・中央寄せ -->
                <form onsubmit="addToCart(event, '{{ product.id }}')" 
                      class="d-flex mb-4 gap-3 justify-content-center align-items-center">
                    <button type="submit" class="btn btn-success btn-lg">カートに追加</button>
                    <input type="number" id="quantity" name="quantity" value="1" min="1"
                           class="form-control w-50 text-center">
                </form>

                <div class="text-center">
                    <a href="/" class="btn btn-outline-secondary">← 商品一覧に戻る</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 共通のカートアイコン -->
    {% include 'cart_icon.html' %}

    <!-- カート追加用スクリプト -->
    <script>
        function addToCart(event, productId) {
            event.preventDefault();

            const quantity = document.getElementById("quantity").value;

            fetch("/add_to_cart", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `product_id=${productId}&quantity=${quantity}`
            }).then(response => {
                if (response.ok) {
                    updateCartBadge(quantity);
                } else {
                    alert("カートへの追加に失敗しました。");
                }
            });
        }
    </script>
</body>
</html>
