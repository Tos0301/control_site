<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }
        .left-column {
            width: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 450px; /* 適度な高さを調整 */
        }

        .left-column .bottom-buttons {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .center-column {
            flex-grow: 1;
            text-align: center;
        }
        .right-column {
            width: 400px;
        }
        .product-img {
            max-width: 80%;
            max-height: 400px;
            object-fit: contain;
            margin: 0 auto;
        }

        .cart-button {
            width: 100%;
        }

        .badge {
            font-size: 12px;
            padding: 4px 6px;
        }
    </style>
</head>
<body class="bg-light">

<!-- カートバッジ -->
{% include 'cart_icon.html' %}

<div class="container">
    <!-- 左カラム：価格・数量・操作 -->
    <div class="left-column">
        <div class="top-section">
            <h5>価格：¥{{ product.price }}</h5>
        </div>

        <div class="bottom-buttons">
            <form id="add-to-cart-form" method="POST">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
                <button type="submit" class="btn btn-success cart-button">カートに追加</button>
            </form>

            <form method="POST" action="{{ url_for('go_cart') }}" class="mt-2">
                <button type="submit" class="btn btn-outline-primary cart-button">
                    カートを見る
                    {% if cart_count > 0 %}
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{ cart_count }}
                    </span>
                    {% endif %}
                </button>
            </form>

            <form method="POST" action="{{ url_for('back_to_index') }}" class="mt-2">
                <button type="submit" class="btn btn-outline-secondary cart-button">← 商品一覧へ戻る</button>
            </form>
        </div>
    </div>



    <!-- 中央カラム：画像 -->
    <div class="center-column">
        <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="product-img">
    </div>

    <!-- 右カラム：商品情報 -->
    <div class="right-column">
        <h2>{{ product.name }}</h2>
        <h4 class="text-muted">¥{{ product.price }}</h4>
        <h5 class="mt-4">商品スペック</h5>
        <p style="white-space: pre-line;">{{ specs }}</p>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("add-to-cart-form");
    const cartCount = document.getElementById("cart-count");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        fetch("/add_to_cart", {
            method: "POST",
            body: formData,
            headers: {
                "X-Requested-With": "XMLHttpRequest"
            }
        })
        .then(response => response.json())
        
        .then(data => {
            // ✅ 修正点：IDを cart-badge にする
            const badge = document.getElementById("cart-badge");
            if (badge && data.cart_count !== undefined) {
                badge.textContent = data.cart_count;
                badge.style.display = "inline-block";
            }

            // さらに安全にバッジ更新（冗長だけどOK）
            if (typeof updateCartBadge === "function") {
                updateCartBadge();
            }
        })
        
        .catch(error => {
            console.error("Error updating cart:", error);
        });
    });
});
</script>


</body>
</html>
