<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }
        .left-column {
            width: 220px;
        }
        .center-column {
            flex-grow: 1;
            text-align: center;
        }
        .right-column {
            width: 400px;
        }
        .product-img {
            max-width: 100%;
            height: auto;
        }
        .cart-button {
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">

<!-- カートバッジ -->
{% include 'cart_icon.html' %}

<div class="container">
    <!-- 左カラム：価格・数量・操作 -->
    <div class="left-column">
        <h5>価格：¥{{ product.price }}</h5>
        <form id="add-form">
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
            <button type="submit" class="btn btn-success cart-button">カートに追加</button>
        </form>
        <form method="POST" action="{{ url_for('go_cart') }}" class="mt-2">
            <button type="submit" class="btn btn-outline-primary cart-button">カートを見る</button>
        </form>
        <form method="POST" action="{{ url_for('back_to_index') }}" class="mt-2">
            <button type="submit" class="btn btn-outline-secondary cart-button">← 商品一覧へ戻る</button>
        </form>
    </div>

    <!-- 中央カラム：画像 -->
    <div class="center-column">
        <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="product-img">
    </div>

    <!-- 右カラム：商品情報 -->
    <div class="right-column">
        <h2>{{ product.name }}</h2>
        <h4 class="text-muted">¥{{ product.price }}</h4>
        <h5 class="mt-4">商品スペック</h5>
        <p>{{ specs }}</p>
    </div>
</div>

<!-- JavaScript：Fetchで非同期追加＋バッジ更新 -->
<script>
document.getElementById("add-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    fetch("/add_to_cart", {
        method: "POST",
        body: formData
    }).then(() => {
        fetch("/cart_count")
            .then(res => res.json())
            .then(data => {
                const badge = document.getElementById("cart-count");
                badge.textContent = data.count;
                badge.style.display = data.count > 0 ? "inline-block" : "none";
            });
    });
});
</script>

</body>
</html>
