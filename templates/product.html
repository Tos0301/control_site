<!DOCTYPE html>
<html>
<head><title>{{ product.name }}</title></head>
<body>
  <h2>{{ product.name }}</h2>
  <p>価格: ¥{{ product.price }}</p>

  <div style="position: relative; height: 150px;">
    {% if group == 'exp' %}
    <form method="post" action="/add_to_cart" style="position:absolute; bottom:10px; left:10px;">
    {% else %}
    <form method="post" action="/add_to_cart" style="position:absolute; bottom:10px; right:10px;">
    {% endif %}
      <input type="hidden" name="product_id" value="{{ product.id }}">
      <input type="number" name="quantity" value="1" min="1">
      <button type="submit">カートに追加</button>
    </form>
  </div>

  <a href="/">← 戻る</a>
</body>
</html>
