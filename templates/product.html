<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            margin-left: 240px;        
            gap: 40px;
            padding: 40px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* 左カラム固定表示 */
        .left-column {
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            padding: 40px 20px 20px 20px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            z-index: 10;
            overflow: auto;
        }

        .left-column .top-section {
            flex-grow: 1;
        }

        .left-column .bottom-buttons {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }


        /* 右側の全体（中央～詳細） */
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .center-column {
            text-align: center;
            margin-bottom: 20px;
        }

        .right-column {
            width: 100%;
            margin-bottom: 20px;
        }

        .product-img {
            max-width: 80%;
            max-height: 400px;
            object-fit: contain;
            margin: 0 auto;
        }

        .cart-button {
            width: 100%;
        }

        .badge {
            font-size: 12px;
            padding: 4px 6px;
        }

        .product-detail-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            font-size: 15px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <!-- 左カラム：価格・数量・操作 -->
    <div class="left-column">
        <div class="top-section">
            <h5>価格：¥{{ product.price }}</h5>
        </div>

        <div class="bottom-buttons">
            <form id="add-to-cart-form" method="POST">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
                <button type="submit" class="btn btn-success cart-button">カートに追加</button>
            </form>

            <form method="POST" action="{{ url_for('go_cart') }}" class="mt-2 position-relative">
                <button type="submit" class="btn btn-outline-primary cart-button">
                    カートを見る
                    <span id="cart-badge"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        style="display: {{ 'inline-block' if cart_count > 0 else 'none' }};">
                        {{ cart_count }}
                    </span>
                </button>
            </form>

            <form method="POST" action="{{ url_for('back_to_index') }}" class="mt-2">
                <button type="submit" class="btn btn-outline-secondary cart-button">← 商品一覧へ戻る</button>
            </form>
        </div>
    </div>

    <!-- 右側全体：画像・スペック・詳細 -->
    <div class="content-area">
        <div class="center-column">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="product-img">
        </div>

        <div class="right-column">
            <h2>{{ product.name }}</h2>
            <h4 class="text-muted">¥{{ product.price }}</h4>
            <h5 class="mt-4">商品スペック</h5>
            <p style="white-space: pre-line;">{{ specs }}</p>
        </div>

        {% if product.detail %}
        <div class="product-detail-section bg-light border rounded p-4">
            <h5>商品詳細</h5>
            <p style="white-space: pre-line;">{{ product.detail | replace('\\n', '\n') }}</p>
        </div>
        {% endif %}
    </div>
</div>

<script>
function fetchCartCountAndUpdateBadge() {
    fetch("/cart_count")
        .then(response => response.json())
        .then(data => {
            const badge = document.getElementById("cart-badge");
            if (badge) {
                if (data.count > 0) {
                    badge.innerText = data.count;
                    badge.style.display = "inline-block";
                } else {
                    badge.style.display = "none";
                }
            }
        })
        .catch(error => console.error("カート数の取得に失敗しました:", error));
}

function updateCartBadge() {
    fetchCartCountAndUpdateBadge();
}

document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("add-to-cart-form");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        fetch("/add_to_cart", {
            method: "POST",
            body: formData,
            headers: {
                "X-Requested-With": "XMLHttpRequest"
            }
        })
        .then(response => response.json())
        .then(data => {
            const badge = document.getElementById("cart-badge");
            if (badge && data.cart_count !== undefined) {
                badge.textContent = data.cart_count;
                badge.style.display = "inline-block";
            }
            if (typeof updateCartBadge === "function") {
                updateCartBadge();
            }
        })
        .catch(error => {
            console.error("Error updating cart:", error);
        });
    });
});
</script>

</body>
</html>
