<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .left-fixed, .right-fixed {
            position: fixed;
            top: 100px;
            bottom: 0;
            overflow-y: auto;
        }
        .left-fixed {
            left: 0;
            width: 250px;
            padding: 20px;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
        }
        .main-content {
            margin-left: 270px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        .product-image {
            flex: 0 0 auto;
            max-width: 50%;
            padding: 20px;
        }
        .product-spec {
            flex: 1 1 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <!-- 左カラム（操作パネル） -->
    <div class="left-fixed">
        <p><strong>価格：</strong>¥{{ product.price }}</p>
        <!-- ✅ 非同期カート追加に対応 -->
        <form onsubmit="return addToCart('{{ product.id }}')">
            <div class="mb-3">
                <input type="number" name="quantity" value="1" min="1" id="quantity" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100 mb-2">カートに追加</button>
        </form>

        <form method="POST" action="{{ url_for('go_cart') }}">
            <button type="submit" class="btn btn-outline-primary w-100 mb-2">カートを見る</button>
        </form>
        <form method="POST" action="{{ url_for('go_index') }}">
            <button type="submit" class="btn btn-outline-secondary w-100">商品一覧へ戻る</button>
        </form>
    </div>

    <!-- 中央・右カラム（商品情報） -->
    <div class="main-content">
        <div class="product-image">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
        </div>
        <div class="product-spec">
            <h2>{{ product.name }}</h2>
            <p><strong>¥{{ product.price }}</strong></p>
            <hr>
            <h5>商品スペック</h5>
            {% if specs %}
                <ul>
                {% for line in specs.split('・') %}
                    <li>{{ line.strip() }}</li>
                {% endfor %}
                </ul>
            {% else %}
                <p>スペック情報はありません。</p>
            {% endif %}
        </div>
    </div>

    <!-- ✅ 非同期カート追加用JS -->
    <script>
    function addToCart(productId) {
        const quantity = document.getElementById("quantity").value;

        fetch("/add_to_cart", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `product_id=${productId}&quantity=${quantity}`
        }).then(response => {
            if (response.ok) {
                updateCartBadge(quantity);
            } else {
                alert("カート追加に失敗しました");
            }
        });

        return false; // 画面遷移を防ぐ
    }
    </script>
</body>
</html>
