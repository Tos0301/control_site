<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ✅ 左カラム：固定表示 */
        .left-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            z-index: 1000;
        }

        /* ✅ 右カラム：左の分だけマージンを確保 */
        .right-panel {
            margin-left: 280px; /* 260px + 余白 */
            padding: 40px;
        }

        .product-img {
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        .quantity-input {
            text-align: center;
        }

        .btn {
            width: 100%;
        }

        @media (max-width: 768px) {
            .left-panel {
                position: relative;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #ccc;
            }
            .right-panel {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="bg-light">

<!-- ✅ 左パネル（価格・操作） -->
<div class="left-panel">
    <p class="fw-bold">価格：¥{{ product.price }}</p>
    <form method="POST" action="{{ url_for('add_to_cart') }}">
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <input type="number" name="quantity" value="1" min="1" class="form-control mb-3 quantity-input">
        <button type="submit" class="btn btn-success mb-2">カートに追加</button>
    </form>
    <a href="{{ url_for('cart') }}" class="btn btn-outline-primary mb-2">カートを見る</a>
    <form method="POST" action="{{ url_for('back_to_index') }}">
        <button type="submit" class="btn btn-outline-secondary">商品一覧に戻る</button>
    </form>
</div>

<!-- ✅ 右カラム（スクロール） -->
<div class="right-panel text-center">
    <img src="{{ url_for('static', filename='images/' + product.image) }}"
         alt="{{ product.name }}" class="img-fluid product-img mb-4">
    <h3>{{ product.name }}</h3>
    <p class="fs-5">¥{{ product.price }}</p>
</div>

</body>
</html>
