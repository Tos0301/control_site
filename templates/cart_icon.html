<style>
#cart-icon {
    position: fixed;
    bottom: 20px;
    left: 20px;
    font-size: 24px;
    cursor: pointer;
    z-index: 9999;
}

#cart-badge {
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 4px 8px;
    font-size: 14px;
    position: absolute;
    top: -10px;
    right: -10px;
    {% if cart_count == 0 %}display: none;{% endif %}
}
</style>

<div id="cart-icon" onclick="window.location.href='/cart'">
    ðŸ›’<span id="cart-badge">{{ cart_count }}</span>
</div>

<script>
function updateCartBadge(quantity) {
    const badge = document.getElementById("cart-badge");
    let current = parseInt(badge.innerText || "0");
    badge.innerText = current + parseInt(quantity);
    badge.style.display = "inline-block";
}
</script>
